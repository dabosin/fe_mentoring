<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Module pattern</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="cart" id="cart">
		By something, I beg you!
	</div>
	<div class="items">
		<div class="item" id="1">
			<div class="item-name">Item 1</div>
			<div class="item-price">500</div>
			<input type="number" min="1" class="item-count" value="1">
			<button class="buy-button">Buy</button>
		</div>
		<div class="item" id="2">
			<div class="item-name">Item 2</div>
			<div class="item-price">200</div>
			<input type="number" min="1" class="item-count" value="1">
			<button class="buy-button">Buy</button>
		</div>
		<div class="item" id="3">
			<div class="item-name">Item 3</div>
			<div class="item-price">1000</div>
			<input type="number" min="1" class="item-count" value="1">
			<button class="buy-button">Buy</button>
		</div>
	</div> <!--items-->
	<script src="script.js"></script>
</body>
</html>
