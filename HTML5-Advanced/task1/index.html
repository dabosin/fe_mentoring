<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Supportive Sun v1.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <div class="sun">
    <h1 class="sun__title">Supportive Sun v1.0</h1>
    <div class="sun__question">
      <div class="sun__description">Feel free to share your plans and thoughts</div>
      <textarea id="input" class="sun__input" placeholder="e.g., going to finish my mentoring tasks soon"></textarea>
      <button id="submit" class="sun__submit">Submit</button>
    </div>
    <div id="bubble" class="sun__bubble"></div>
  </div>
</div>
<script src="browser.js"></script>
</body>
</html>
